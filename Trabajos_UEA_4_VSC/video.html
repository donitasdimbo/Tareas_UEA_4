<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <script>
        AFRAME.registerComponent('play-pause', {
          init: function (){
            var myVideo = document.querySelector('#video');
            var videoControls = document.querySelector('#videoControls');
            this.el.addEventsListener('click', function(){
                if (myVideo.paused){
                    myVideo.play();
                    videoControls.setAttribute('src', '#pause');
                } else {
                    myVideo.pause();
                    videoControls.setAttribute('src', '#play');
                }
            });
          }  
        });
    </script>

</head>
<body>
    
    <a-scene background="color: dodgerblue">

        <a-assets>
            <img id="play" src="assets/vector-play.png">
            <img id="pause" src="assets/vector-pause.png">
            <video id="video" loop="true" src="assets/videos/salchicha.mp4"></video>   

        </a-assets>

        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
        
        <!--video y vectores-->
        <a-video src="#video" width="20" height="25" position="0 0 -20"> </a-video>

    </a-scene>
    
    
</body>
</html>
