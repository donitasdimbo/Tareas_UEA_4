<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>

<body>
    <a-scene physics="gravity:-9.8; restitution:0.9">
        <a-plane static-body position = "0 0 -1" rotation="-90 0 0 " width = "7" height ="7" color="purple"></a-plane>
        <a-sphere position="0 3 -1" color="yellow" radius="0.4" dynamic-body="mass:2" ></a-sphere>
    </a-scene>
    
</body>
