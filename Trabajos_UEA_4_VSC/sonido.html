<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonido</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('controlAudio', { 
            init: function() {
              let botonControl= this.el;
              botonControl.addEventListener('click',(function(ev) {
                let metodo = ev.srcElement.id;

                console.log(metodo)

                let bocina=document.querySelector('#prueba');

                if(metodo=="play"){
                    bocina.components.sound.playSound();

                }
                if(metodo=="pause"){
                    bocina.components.sound.pauseSound();
                    
                }
                if(metodo=="stop"){
                    bocina.components.sound.stopSound();
                    
                }
              }))
            }
        });
    </script>
</head>
<body>

    <a-scene>
        <a-assets>
            <audio id="numbers" src="assets/sonido/prueba.mp3" preload="auto"></audio>
        </a-assets>

        <!--weon-->
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
        
        <!--sonido-->
        <a-entity id="prueba" geometry="primitive: plane" material="color: blue" position="0 0.5 -3" sound="src: #numbers; on: click;" ></a-entity>
        

        <!--controles-->
        <a-box id="play" color="green" position="2 0 -2" scale="0.3 0.3 0.3" controlAudio></a-box>
        <a-box id="pause" color="gray" position="-2 0 -2" scale="0.3 0.3 0.3" controlAudio></a-box>
        <a-box id="stop" color="red" position="0 0 -2" scale="0.3 0.3 0.3" controlAudio></a-box>
    </a-scene>
    
</body> 
</html>
